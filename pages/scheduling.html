<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Scheduler</title>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Reset and Base Styles */
        :root {
            --green-100: #d1fae5;
            --green-200: #a7f3d0;
            --green-400: #4ade80;
            --green-500: #22c55e;
            --green-600: #16a34a;
            --blue-100: #dbeafe;
            --blue-500: #3b82f6;
            --blue-600: #2563eb;
            --blue-700: #1d4ed8;
            --gray-50: #f9fafb;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --white: #ffffff;
            --transparent: transparent;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--gray-50);
            color: var(--gray-800);
            line-height: 1.5;
        }

        /* Main Container */
        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background-image: linear-gradient(to bottom right, var(--green-100), var(--blue-100), var(--green-200));
        }

        /* Card */
        .card {
            width: 100%;
            max-width: 48rem; /* max-w-3xl */
            background-color: var(--white);
            border-radius: 1rem; /* rounded-2xl */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); /* shadow-xl */
            padding: 2rem;
        }
        
        /* Spacing between direct children of .card-body */
        .card-body > * + * {
            margin-top: 2rem;
        }


        /* Header */
        .card-header {
            text-align: center;
        }

        .header-icon-container {
            margin-left: auto;
            margin-right: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 4rem;
            width: 4rem;
            border-radius: 9999px; /* rounded-full */
            background-image: linear-gradient(to bottom right, var(--green-400), var(--blue-500));
            margin-bottom: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-lg */
        }
        .header-icon {
            height: 2rem;
            width: 2rem;
            color: var(--white);
        }
        .card-header h1 {
            font-size: 1.875rem; /* text-3xl */
            font-weight: 700;
            color: var(--gray-800);
        }
        .card-header p {
            color: var(--gray-500);
            margin-top: 0.5rem;
        }

        /* Form Elements */
        .form-group > * + * {
            margin-top: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem; /* text-sm */
            font-weight: 600;
            color: var(--gray-800);
            margin-bottom: 0.5rem;
        }

        .form-label-regular {
            display: block;
            font-size: 0.875rem; /* text-sm */
            font-weight: 500;
            color: var(--gray-700);
        }

        .input-wrapper {
            position: relative;
            margin-top: 0.25rem;
        }

        .input-icon {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            padding-left: 0.75rem;
            display: flex;
            align-items: center;
            pointer-events: none;
        }

        .input-icon svg {
            width: 1.25rem;
            height: 1.25rem;
            color: var(--gray-400);
        }
        
        .form-input, .form-select {
            display: block;
            width: 100%;
            padding: 0.5rem 0.75rem;
            background-color: var(--white);
            border: 1px solid var(--gray-300);
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            outline: none;
        }
        .form-input:focus, .form-select:focus {
            border-color: var(--blue-500);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }

        .form-input-with-icon {
            padding-left: 2.5rem;
        }

        .form-select-with-icon {
            padding-left: 2.5rem;
        }

        /* Grid Layout for Date/Time */
        .date-time-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }
        @media (min-width: 768px) {
            .date-time-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        /* Schedule Type Toggle */
        .schedule-type-container {
            display: flex;
            gap: 0.5rem;
            border: 1px solid var(--gray-200);
            border-radius: 0.5rem;
            padding: 0.25rem;
        }
        .schedule-type-label {
            flex: 1;
            text-align: center;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            border: 1px solid transparent;
        }
        .schedule-type-radio:checked + .schedule-type-label {
             background-image: linear-gradient(to right, #34d399, #3b82f6);
             color: white;
             border-color: transparent;
        }

        /* Access Modes */
        .access-modes-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }
        @media (min-width: 640px) {
            .access-modes-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        .access-mode-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .access-mode-label:hover {
            border-color: #60a5fa; /* hover:border-blue-400 */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* hover:shadow-md */
        }
        .access-mode-label svg {
            height: 2rem;
            width: 2rem;
            color: var(--gray-500);
            margin-bottom: 0.5rem;
        }
        .access-mode-label .title {
            font-weight: 600;
            color: var(--gray-800);
            font-size: 0.875rem;
        }
        .access-mode-label .description {
            font-size: 0.75rem;
            color: var(--gray-500);
            margin-top: 0.25rem;
        }
        .access-mode-radio:checked + .access-mode-label {
            border-color: var(--blue-500);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }

        /* Button */
        .btn-primary {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 0.75rem 1rem;
            border: 1px solid transparent;
            border-radius: 0.5rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--white);
            background-image: linear-gradient(to right, var(--green-500), var(--blue-600));
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            transform-origin: center;
        }
        .btn-primary:hover {
            background-image: linear-gradient(to right, var(--green-600), var(--blue-700));
            transform: scale(1.05);
        }
        .btn-primary:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.4);
        }

        /* Utility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
        
        /* Custom date-time placeholder styles */
        input[type="datetime-local"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
            filter: invert(0.6);
        }
        input[type="datetime-local"]::before {
            content: attr(placeholder);
            position: absolute;
            left: 2.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
            pointer-events: none;
        }
        input[type="datetime-local"]:not(:valid) {
            color: transparent;
        }
        input[type="datetime-local"]:focus,
        input[type="datetime-local"]:valid {
            color: var(--gray-800);
        }
        input[type="datetime-local"]:focus::before,
        input[type="datetime-local"]:valid::before {
            display: none;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="card">
            
            <!-- Header Section -->
            <div class="card-header">
                <div class="header-icon-container">
                     <svg class="header-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                </div>
                <h1>Create a New Test Schedule</h1>
                <p>Define the test window and how candidates can access it.</p>
            </div>

            <!-- Form -->
            <div class="card-body">
                <!-- Schedule Type: Window vs Fixed -->
                <div class="form-group">
                    <label class="form-label">Schedule Type</label>
                    <div class="schedule-type-container">
                        <input type="radio" id="schedule-type-window" name="scheduleType" value="window" class="sr-only schedule-type-radio" checked>
                        <label for="schedule-type-window" class="schedule-type-label">Window</label>
                        
                        <input type="radio" id="schedule-type-fixed" name="scheduleType" value="fixed" class="sr-only schedule-type-radio">
                        <label for="schedule-type-fixed" class="schedule-type-label">Fixed</label>
                    </div>
                </div>

                <!-- Date/Time Pickers & Timezone -->
                <div class="form-group">
                    <div class="date-time-grid">
                        <!-- Start Date/Time -->
                        <div id="start-date-container">
                            <label for="start-date" class="form-label-regular">Start Date & Time</label>
                            <div class="input-wrapper">
                                <div class="input-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                </div>
                                <input type="datetime-local" id="start-date" name="start-date" required placeholder="Select a date and time" class="form-input form-input-with-icon">
                            </div>
                        </div>
                        
                        <!-- End Date/Time -->
                        <div id="end-date-container">
                            <label for="end-date" class="form-label-regular">End Date & Time</label>
                            <div class="input-wrapper">
                                 <div class="input-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                </div>
                                <input type="datetime-local" id="end-date" name="end-date" required placeholder="Select a date and time" class="form-input form-input-with-icon">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="timezone" class="form-label-regular">Timezone</label>
                    <div class="input-wrapper">
                        <div class="input-icon">
                           <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        </div>
                        <select id="timezone" name="timezone" class="form-select form-select-with-icon">
                            <!-- Timezones will be populated by JavaScript -->
                        </select>
                    </div>
                </div>
                
                <!-- Access Modes -->
                <div class="form-group">
                    <label class="form-label">Access Mode</label>
                    <div class="access-modes-grid">
                        <!-- Apply to Join -->
                        <div>
                            <input type="radio" name="accessMode" id="access-apply" value="apply" class="sr-only access-mode-radio" checked>
                            <label for="access-apply" class="access-mode-label">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                                <span class="title">Approval Required</span>
                                <span class="description">Candidates must request to join.</span>
                            </label>
                        </div>
                        <!-- Open for All -->
                         <div>
                            <input type="radio" name="accessMode" id="access-open" value="open" class="sr-only access-mode-radio">
                            <label for="access-open" class="access-mode-label">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21a6 6 0 00-9-5.197M15 21a6 6 0 006-6v-1a6 6 0 00-9-5.197M15 21a6 6 0 00-9-5.197"></path></svg>
                                <span class="title">Public Access</span>
                                <span class="description">Anyone with the link can take the test.</span>
                            </label>
                        </div>
                        <!-- Institute Only -->
                        <div>
                            <input type="radio" name="accessMode" id="access-institute" value="institute" class="sr-only access-mode-radio">
                            <label for="access-institute" class="access-mode-label">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 4h5m-5 4h5m-5-8h5m-5-4h5"></path></svg>
                                <span class="title">Restricted Access</span>
                                <span class="description">Only members of your institute can join.</span>
                            </label>
                        </div>
                    </div>
                </div>
                
                <!-- Action Button -->
                <div class="form-group">
                    <button type="button" id="schedule-btn" class="btn-primary">
                        Confirm & Create Schedule
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scheduleTypeRadios = document.querySelectorAll('input[name="scheduleType"]');
            const startDateContainer = document.getElementById('start-date-container');
            const endDateContainer = document.getElementById('end-date-container');
            const timezoneSelect = document.getElementById('timezone');
            const scheduleButton = document.getElementById('schedule-btn');

            // --- Timezone Handling ---
            const populateTimezones = () => {
                // Use Intl API to get a list of timezones supported by the browser
                const timezones = Intl.supportedValuesOf('timeZone');
                const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                
                timezones.forEach(tz => {
                    const option = document.createElement('option');
                    option.value = tz;
                    option.textContent = tz.replace(/_/g, ' '); // Make it more readable
                    if (tz === userTimezone) {
                        option.selected = true;
                    }
                    timezoneSelect.appendChild(option);
                });
            };

            // --- Schedule Type Logic ---
            const handleScheduleTypeChange = () => {
                const selectedType = document.querySelector('input[name="scheduleType"]:checked').value;
                const startLabel = startDateContainer.querySelector('label');

                if (selectedType === 'fixed') {
                    endDateContainer.style.display = 'none';
                    startLabel.textContent = 'Test Date & Time';
                } else {
                    endDateContainer.style.display = 'block';
                    startLabel.textContent = 'Start Date & Time';
                }
            };
            
            scheduleTypeRadios.forEach(radio => {
                radio.addEventListener('change', handleScheduleTypeChange);
            });
            
            // --- Form Submission Logic ---
            scheduleButton.addEventListener('click', () => {
                const scheduleType = document.querySelector('input[name="scheduleType"]:checked').value;
                const startDate = document.getElementById('start-date').value;
                const endDate = document.getElementById('end-date').value;
                const timezone = timezoneSelect.value;
                const accessMode = document.querySelector('input[name="accessMode"]:checked').value;

                const scheduleData = {
                    scheduleType,
                    startDate,
                    timezone,
                    accessMode,
                };
                
                if (scheduleType === 'window') {
                    scheduleData.endDate = endDate;
                }
                
                // For demonstration, we'll log the data to the console.
                // In a real application, you would send this to a server.
                console.log('Test Scheduled with the following data:', scheduleData);
                alert('Test scheduled successfully! Check the console for details.');
            });

            // --- Initial Setup ---
            populateTimezones();
            handleScheduleTypeChange(); // Set initial state based on default checked radio
        });
    </script>
</body>
</html>
